<!-- templates/new_images.html -->
<!DOCTYPE html>
<html>
<head>
    <title>New Images</title>
</head>
<body>
    <h2>New Images for Product: {{ product.title }}</h2>
    {% for image in processed_images %}
        <img src="{{ url_for('static', filename='product_images/' + product.title.replace(' ', '_').lower() + '/' + image) }}" alt="{{ image }}" width="200">
    {% endfor %}
    <br><br>
    <a href="{{ url_for('product.index') }}">Back</a>
</body>
</html>
