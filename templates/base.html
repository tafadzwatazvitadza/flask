<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Validate Images{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head_scripts %}{% endblock %}
</head>
<body class="bg-gray-50">
  <div class="flex min-h-full flex-col">
    <!-- Header -->
    <header class="shrink-0 border-b border-gray-200 bg-white">
      <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <div class="flex items-center gap-x-8">
          <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-300">
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967
                       0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967
                       0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455
                       1.31m5.714 0a24.255 24.255 0 0 1-5.714
                       0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
          </button>
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your profile</span>
            <img class="h-8 w-8 rounded-full bg-gray-800"
                 src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?
                 ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea
                 &facepad=2&w=256&h=256&q=80" alt="">
          </a>
        </div>
      </div>
    </header>

    <!-- Body -->
    <div class="mx-auto flex w-full max-w-7xl items-start gap-x-8 px-4 py-10 sm:px-6 lg:px-8">
      <!-- Left Sidebar -->
      <aside class="sticky top-8 hidden w-44 shrink-0 lg:block">
        <h2 class="text-lg font-semibold text-gray-900">Menu</h2>
        <ul class="mt-4 space-y-2 text-sm text-indigo-600">
          <li><a href="#" class="hover:underline">Option 1</a></li>
          <li><a href="#" class="hover:underline">Option 2</a></li>
        </ul>
        {% block sidebar %}{% endblock %}
      </aside>

      <!-- Main Content -->
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>

      <!-- Right Sidebar -->
      <aside class="sticky top-8 hidden w-96 shrink-0 xl:block">
        {% block right_sidebar %}{% endblock %}
      </aside>
    </div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
