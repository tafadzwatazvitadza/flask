<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter Products by Date</title>
</head>
<body>
    <h1>Filter Products by Last Processed Date</h1>
    <form method="POST" action="{{ url_for('filter_by_date') }}">
        <label for="days">Days since last processed:</label>
        <input type="number" id="days" name="days" min="1" value="7">
        <button type="submit">Filter</button>
    </form>
</body>
</html>
