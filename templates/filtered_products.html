<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filtered Products</title>
</head>
<body>
    <h1>Products not updated in the last {{ days }} days</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.title }} (ID: {{ product.id }})
            <a href="{{ url_for('validate_images', product_id=product.id) }}">Process</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
