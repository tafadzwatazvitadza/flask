<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header with Logo -->
    <header class="">
        <div class="container mx-auto p-4 flex justify-center">
            <!-- Replace 'path_to_logo.png' with the actual path to your logo image -->
            <img src="https://www.imagineshop.co.za/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fimagine-logo-color.0202c19b.png&w=256&q=75" alt="Logo" class="h-8">
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4 flex-grow flex justify-center items-center">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mx-auto p-4 text-center text-gray-600 text-sm">
        <div class="container">
            &copy; {{ current_year }} Imagine Shop - A Division of Circle Sure Technologies.
        </div>
        <span>All Rights Reserved.</span>
    </footer>

    <!-- Optional: Include a script to dynamically insert the current year -->
    <script>
        // This script replaces {{ current_year }} with the actual current year
        document.addEventListener("DOMContentLoaded", function() {
            const footer = document.querySelector('footer div');
            const year = new Date().getFullYear();
            footer.innerHTML = `&copy; ${year} Imagine Shop - A Division of Circle Sure Technologies`;
        });
    </script>
</body>
</html>
